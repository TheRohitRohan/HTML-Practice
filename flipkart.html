<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="flipkart.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand p-0" href="#">
                <img src="Assets/logo.png" height="39" alt="logo">
                <!-- <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="" srcset=""> -->
            </a>
            <form class="d-flex w-50 me-3">
                <div class="input-group">
                    <input class="form-control rounded-0" type="text"
                        placeholder="Search for products, brands and more">
                    <button class="btn btn-light rounded-0" type="submit">
                        <i class="fa-solid fa-magnifying-glass text-primary"></i>
                    </button>
                </div>
            </form>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#rightMenu"
                aria-controls="rightMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="rightMenu">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item">
                        <button class="btn btn-light text-primary rounded-0 mx-2 px-4">
                            Login
                        </button>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Become a Seller</a></li>
                            <li><a class="dropdown-item" href="#">Notification Settings</a></li>
                            <li><a class="dropdown-item" href="#">24x7 Customer Care</a></li>
                            <li><a class="dropdown-item" href="#">Advertise</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-2">
                        <button class="btn btn-primary">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="ps-2">Cart</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center align-items-center justify-content-between category-row">
            <div class="col">
                <img class="img-fluid category-img" src="Assets/offer.jpeg" alt="Top Offer">
                <p class="mb-0 small">Top Offers</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Grocery.png" alt="Grocery">
                <p class="mb-0 small">Grocery</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Mobiles.png" alt="Mobile">
                <p class="mb-0 small">Mobiles</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Fashion.png" alt="Fashion">
                <p class="mb-0 small">Fashion</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Electronics.png" alt="Electronics">
                <p class="mb-0 small">Electronics</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Home.png" alt="Home">
                <p class="mb-0 small">Home</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Appliances.jpg" alt="Appliances">
                <p class="mb-0 small">Appliances</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Travel.png" alt="Travel">
                <p class="mb-0 small">Travel</p>
            </div>
            <div class="col">
                <img class="img-fluid category-img" src="Assets/Toyes.png" alt="Toys">
                <p class="mb-0 small text-nowrap">Beauty, Toys & More</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="box col-9">
                <div class="row align-items-center justify-content-between">
                    
                </div>
            </div>
            <div class="box col-3">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
